<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elevadores</title>
</head>
<body>

<div id="buttons">
    <button id="button-9" class="floor-button" onclick="requestElevator(9)">9º</button>

    <button id="button-2" class="floor-button" onclick="requestElevator(2)">T</button>
    <button id="button-1" class="floor-button" onclick="requestElevator(1)">S1</button>
